<div class="topiclist-wrapper">
	{{#.}}
	<div class="topic" data-postid="{{_id}}" data-user="{{user}}">
		<img class="avatar" src="/static/images/loading.png" data-echo="/info/avatar/{{user}}">
		<ul>
			<li class="title"><a class="topicLink" href="/topic/{{_id}}" data-postid="{{_id}}">{{title}}</a></li>
			<li class="info">
				<i class="icon icon-briefcase"></i> <a class="category" href="/node/{{categoryurl}}/1">{{categoryname}}</a>
				<i class="icon icon-user">	   </i> <a class="user" href="/user/name/{{user}}">{{user}}</a>
				<i class="icon icon-calendar"> </i> <span class="time" data-time="{{createAt}}"></span>
				<i class="icon icon-comment">  </i> <span class="timefromnow" data-time="{{lastReply}}"></span>
			</li>
		</ul>
		<span class="right">
			<span class="replys">{{replynum}}</span>
		</span>
	</div>
	{{/.}}
</div>
<div class="row">
	<div class="6u 12u$(xsmall)">
		<a id="prev" href="javascript:;" onclick="prev();return false;" class="button fit">上一页</a>
	</div>
	<div class="6u$ 12u$(xsmall)">
		<a href="javascript:;" onclick="next();return false;" class="button fit">下一页</a>
	</div>
</div>
