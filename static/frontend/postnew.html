<header id="post-header" class="major">
	<h2>发帖</h2>
</header>
<div class="row 150%">
	<div class="8u 12u$(medium)">
		<section id="postnew">
			<input id="title" type="text" placeholder="标题 最多 60 个字符">
			<textarea id="postContent" placeholder="输入内容" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" onkeyup="autogrow(this);"></textarea>
			<ul class="actions">
				<li><input id="sendTopic" type="button" value="发送" class="special"></li>
				<li><a target="_blank" href="https://help.github.com/articles/github-flavored-markdown/" rel="nofollow" class="button"><img src="/static/images/markdown.svg"></a></li>
			</ul>
		</section>
	</div>
	<div class="4u$ 12u$(medium)">
		<section id="sidebar">
			<section class="menu">
				<a class="menu-item">在下方选择分类</a>
				{{{categorynav}}}
			</section>
		</section>

	</div>
</div>
